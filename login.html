    <title>Login Page</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Sign in</h2>
        </div>
        <form class="form" id="form" action="login.php" method="post">
            <div class="form1" id="form1">
                <label>Email</label>
                <input type="Text" placeholder="email" name="email" id="email">
                <small>Error Message</small>
            </div>
            <div class="form1" id="form1">
                <label>Password</label>
                <input type="password" placeholder="password" name="pass1" id="pass1">
                <small>Error Message</small>
            </div>
            <button>Sign in</button>
            <span>Don't have an account?</span>
            <a href="register.html" id="cont">Sign up</a>

        </form>
    </div>
    <script>
        const form = document.getElementById("form");
        const email = document.getElementById("email");
        const pass1 = document.getElementById("pass1");
        form.addEventListener('submit', e => {
            checkInput();
        });
        function checkInput() {
            const emailValue = email.value.trim();
            const passValue = pass1.value.trim();
            if (emailValue === '') {
                setError(email, "Email cannot be blank");
            }
            else if (!isEmail(emailValue)) {
                setError(email, "Not a valid Email");
            }
            else {
                setSuccess(email);
            }
            if (passValue === '') {
                setError(pass1, "Email cannot be blank");
            }
            else {
                setSuccess(pass1);
            }
        }
        function isEmail(email) {
            return /^([a-z0-9\+\-]+)(\.[a-z0-9\+\-]+)*@([a-z0-9\-]+\.)+[a-z]{2,6}$/.test(email);
        }
        function setError(input, message) {
            const form1 = input.parentElement;
            const small = form1.querySelector('small');
            form1.className = 'form1 error';
            small.innerText = message;
        }
        function setSuccess(input) {
            const form1 = input.parentElement;
            form1.className = 'form1 success';
        }
    </script>
</body>

</html>
